<div id="simple-button" (click)="this.onClickEvent.emit()">
    <img *ngIf="this.type === 'img'" [src]="this.buttonElement!.imgSrc" [height]="this.heightSize" />
    <div id="text-div" *ngIf="this.type === 'text'" [style.font-size.px]="this.heightSize">
        {{this.buttonElement!.label}}
    </div>
</div>
