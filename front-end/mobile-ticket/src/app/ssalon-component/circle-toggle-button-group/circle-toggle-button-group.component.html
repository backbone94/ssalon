<div id="container" #toggleButtonContainer>
  <ng-container *ngFor="let element of this.elements">
    <div class="toggle-button" [style.width]="this.outerSize" [style.height]="this.outerSize" #toggleButton
      (click)="this.onClickToggleButton(element.value)" *ngIf="element.value !== this.noneStatusValue">
      <img [src]="this.getImgSrc(element.imgSrc, element.value)" [width]="this.innerSize" [height]="this.innerSize" />
    </div>
  </ng-container>
</div>
