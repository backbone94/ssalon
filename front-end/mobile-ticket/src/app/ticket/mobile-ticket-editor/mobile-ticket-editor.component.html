<div class="container">
    <!-- edit buttons & back button-->
    <div class="horizontal-container">
        <app-simple-button class="back-button" [buttonElement]="this.goBackButtonElement"
            [heightSize]="36"></app-simple-button>
        <app-circle-toggle-button-group id="edit-feature-buttons" #editFeatureButtons [elements]="this.editFeatures"
            [selectedValues]="[this.mobileTicketEditMode.NONE]" [innerSize]="20" [outerSize]="'36px'"
            [noneStatusValue]="this.mobileTicketEditMode.NONE"
            (onClickToggleButtonEvent)="this.onClickToggleButton($event)"></app-circle-toggle-button-group>
    </div>
    <!-- detailed editor view -->
    <div id="detail-editor" [hidden]="
    
      (
        this.editMode === this.mobileTicketEditMode.NONE
      )
    ">
        <!--back button-->
        <div class="horizontal-container">
            <app-simple-button class="back-button" [buttonElement]="this.goBackButtonElement" [heightSize]="40"
                (onClickEvent)="this.onClickEndDetailedEditViewer()"></app-simple-button>
        </div>
        <!-- text edit feature -->
        <div id="text-edit-feature-container" #textEditFeatureContainer
            *ngIf="this.editMode===this.mobileTicketEditMode.TEXT">
            <input id="text-edit-input" autocomplete="off" type="text" autofocus (blur)="this.onBlurInput()"
                (input)="this.onChangeSsaslonTextAttribute('text', $event)" />
        </div>
        <!-- sticker edit feature -->
        <div id="sticker-edit-feature-container" #stickerEditFeatureContainer
            *ngIf="this.editMode===this.mobileTicketEditMode.STICKER" [style.scroll-y]="'auto'">
            <div [style.display]="'flex'" [style.justify-content]="'space-evenly'" [style.margin-bottom]="'20px'"
                *ngFor="let stickerRow of this.getStickerArray()">
                <div *ngFor="let sticker of stickerRow">
                    <div class="sticker">
                        <img src="assets/heart.png" [width]="'50px'" [height]="'50px'" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
