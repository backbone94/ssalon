<div class="container">
  <!-- edit buttons & back button-->
  <div class="horizontal-container">
    <app-simple-button
      class="back-button"
      [buttonElement]="this.goBackButtonElement"
      [heightSize]="40"
    ></app-simple-button>
    <app-circle-toggle-button-group
      id="edit-feature-buttons"
      #editFeatureButtons
      [elements]="this.editFeatures"
      [selectedValues]="[this.mobileTicketEditMode.PREVIEW]"
      [innerSize]="20"
      [outerSize]="'40px'"
      (onClickToggleButtonEvent)="this.onClickToggleButton($event)"
    ></app-circle-toggle-button-group>
  </div>
  <!-- detailed editor view -->
  <div
    id="detail-editor"
    [hidden]="
      !(
        this.editMode !== this.mobileTicketEditMode.NONE &&
        this.editMode !== this.mobileTicketEditMode.PREVIEW
      )
    "
  >
    <!-- edit buttons & back button-->
    <div class="horizontal-container">
      <app-simple-button
        class="back-button"
        [buttonElement]="this.goBackButtonElement"
        [heightSize]="40"
        (onClickEvent)="this.onClickEndDetailedEditViewer()"
      ></app-simple-button>
    </div>
  </div>
</div>
