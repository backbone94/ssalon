<div class="container">
    <div class="feature-button-container">
        <app-simple-button [buttonElement]="this.goBackButtonElement" [heightSize]="40"></app-simple-button>
        <app-circle-toggle-button-group [elements]="this.editFeatures"
            [selectedValues]="[this.mobileTicketEditMode.PREVIEW]" [innerSize]="20" [outerSize]="'40px'"
            (onClickToggleButtonEvent)="this.onClickToggleButton($event)"></app-circle-toggle-button-group>
    </div>
    <app-color-board [style.overflow-x]="'auto'"></app-color-board>

</div>
